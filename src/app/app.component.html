<h1>BANCO</h1>
<input placeholder="Search..." />

<table>
  <thead>
    <tr>
      <th>Logo</th>
      <th>Nombre del producto</th>
      <th>Descripción</th>
      <th>Fecha de liberación</th>
      <th>Fecha de reestructuración</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of financialProducts">
      <td> <img *ngIf="row.logo | validateUrl" [src]="row.logo" alt="Logo" width="30"></td>
      <td>{{ row.name }}</td>
      <td>{{ row.description }}</td>
      <td>{{ row.date_release | date }}</td>
      <td>{{ row.date_revision | date }}</td>
    </tr>
  </tbody>
</table>
